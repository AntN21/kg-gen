[project]
name = "kg-gen"
version = "0.1.6"
authors = [
  { name="Belinda Mo", email="justanexperimentpark@gmail.com" },
]
description = "Extract a knowledge graph using LLMs from any text or messages array"
readme = "README.md"
requires-python = ">=3.10, <4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
dependencies = [
    "dspy==2.6.24",
    "nltk",
    "pydantic>=2.0.0",
    "openai==1.61.0",
    "pre-commit>=4.3.0",
    "ty>=0.0.1a21",
]

[project.urls]
Homepage = "https://github.com/stair-lab/kg-gen"
Issues = "https://github.com/stair-lab/kg-gen/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pyvis>=0.3.2",
    "typer>=0.17.4",
    "wikipedia-api>=0.8.1",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]